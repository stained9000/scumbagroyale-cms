{% extends 'clanwar/base.html' %}

{% block content %}
<div class="home" style="height: 20vh; background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url(/static/images/clanwar.jpg); background-size: cover; background-position: center center;"></div>
<div class="page_content">
  <div class="participations">
    <form method='GET' action="{% url 'war_participation' %}" style="margin-top: 30px;">
      <div>
        <div class="input-group">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default" type="button">Search</button>
          </span>
          <input name='clan_tag' type="text" class="form-control" placeholder="Search by Clan Tag Eg. #PPLL8">
        </div>
      </div>
    </form>
  <div class="container" style="padding:0; margin-top: 30px; margin-bottom: 10px;">
    <div class="box clan-wars-query jumbotron" style="background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url(/static/images/participation-query.png); background-size: cover; background-position: center center;">
    </div>
  </div>
</div>
</div>
{% endblock %}
